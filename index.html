 <!DOCTYPE html>
<html>
<head>
	<title>Silent Parrot</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">



</head>
<body>
	<!-- Universe :: BEGIN -->
	<div class="universeWrapper main--wrapper">

		<!-- Static Layer :: BEGIN -->
		<div class="staticLayer_wrapper fullscreenBackground">
					
			<!-- Video :: BEGIN -->
			<video class="fullscreenBackground-video" autoplay="true" loop muted="true" poster='#'>
			  <source src="./assets/video/background-animation.mp4" type="video/mp4">
			     Your browser does not support HTML5 video.
			</video><!-- Video :: END -->

			<!-- Navigation :: BEGIN -->
			<nav class="navigation_wrapper">
				
				<!-- <div class="navigation_top">
					<img src="#">
				</div> -->
				<!-- Right -->
				<div class="navigation_item navigation_right">
					<img class="navigationIcon_active" src="./assets/images/Navigation/About_Button.png">
					<img class="navigationIcon_hover" src="./assets/images/Navigation/About-Mouse_Over.png">
				</div>

				<!-- Bottom -->
				<div class="navigation_item navigation_bottom">
					<img class="navigationIcon_active" src="./assets/images/Navigation/Contact_Button.png">
					<img class="navigationIcon_hover" src="./assets/images/Navigation/Contact-Mouse_Over.png">
				</div>


			</nav><!-- Navigation :: END -->

			<!-- Social Icons :: BEGIN-->
			<div class="socialIcons_wrapper">
				<ul class="socialIcons_list">
					<!-- Facebook -->
					<li class="socialIcons_li">
						<a class="socialIcons_link" href="#">
							<i class="fa fa-facebook" aria-hidden="true"></i>
						</a>
					</li>

					<li class="socialIcons_li">
						<a class="socialIcons_link" href="#">
							<i class="fa fa-instagram" aria-hidden="true"></i>
						</a>
					</li>

					<li class="socialIcons_li">
						<a class="socialIcons_link" href="#">
							<i class="fa fa-pinterest-p" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</div><!-- Social Icons :: END-->

		</div><!-- Static Layer :: END -->



		<!-- Dynamic Layer :: BEGIN -->
		<div class="universe universe--wrapper">




			<!-- Home Page :: BEGIN -->
			<div class="homePage_wrapper home--page page" data-page-name='home' >
				
				<div class="fullscreenBackground">
					<!-- Logo :: BEGIN -->
					<div class="logo_wrapper">
						<div class="logo_container">
							<img class="logo logo_main" src="./assets/images/Logo&LogoAnimation/LogoSP-72PercentOpacity.png">
						</div>
					</div><!-- Logo :: END -->
				</div>
			</div><!-- Home Page :: END -->



			<!-- AboutUs Page :: BEGIN -->
			<div class="aboutUsPage_wrapper aboutUs--page page" data-page-name='aboutUs'>
				
				<div class="pageContent_wrapper">
					<div class="content_wrapper">
						
						content of mine



						<!-- <div class="separator">

								<svg width="0" height="0">
								  <defs>
								    <clipPath id="clip-shape-about-us-page" clipPathUnits="objectBoundingBox">
								      <polygon points="0.6 0, 1 0, 1 1, 4 1"></polygon>

								    </clipPath>
								  </defs>
								</svg>

							
						</div> -->
					</div>
				

				</div>
			
			</div><!-- AboutUs Page :: BEGIN -->





			<!-- Bottom Right -->
			<div class="randomPage_wrapper random--page page" data-page-name='random'>
				<h1>This is where we would place our work </h1>
				<h2>If we had any</h2>
			</div>





			<!-- Bottom Left -->
			<div class="contactPage_wrapper contact--page page" data-page-name='contact'>
				<p>But still give us a call</p>
			</div>
		

		</div><!-- Dynamic Layer :: END -->
	</div><!-- Universe :: END -->

	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- GreenSock -->
	<script type="text/javascript" src='js/third-party-lab/js/lib/greensock/TweenMax.min.js'></script>
	<script type="text/javascript" src='js/third-party-lab/scrollmagic/minified/ScrollMagic.min.js'></script>

	<script type="text/javascript" src='js/global-animation.js'></script>
	<script type="text/javascript" src='js/page.model.js'></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
