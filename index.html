 <!DOCTYPE html>
<html>
<head>
	<title>Silent Parrot</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,600" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Monserrat -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
	
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">



</head>
<body>
	
	<div class="mainContainer main--wrapper">

		<!-- Static Layer :: BEGIN -->
		<div class="staticLayer_wrapper fullscreenBackground">
					
			<!-- Video :: BEGIN -->
			<video class="fullscreenBackground-video" autoplay="true" loop muted="true" poster='#'>
			  <source src="./assets/video/background-animation.mp4" type="video/mp4">
			     Your browser does not support HTML5 video.
			</video><!-- Video :: END -->
		</div><!-- Static Layer :: END -->



		<!-- Dynamic Layer :: BEGIN -->
		<div class="mainContent main--content--wrapper">


			<!-- Home Page :: BEGIN -->
			<div class="homePage_wrapper home--page page" data-page-name='home' >
				
				<!-- Social :: BEGIN-->
				<div class="socialIcons_wrapper">
					<ul class="socialIcons_list">
						<!-- Facebook -->
						<li class="socialIcons_li">
							<a class="socialIcons_link" href="#">
								<i class="fa fa-facebook" aria-hidden="true"></i>
							</a>
						</li>

						<li class="socialIcons_li">
							<a class="socialIcons_link" href="#">
								<i class="fa fa-instagram" aria-hidden="true"></i>
							</a>
						</li>

						<li class="socialIcons_li">
							<a class="socialIcons_link" href="#">
								<i class="fa fa-pinterest-p" aria-hidden="true"></i>
							</a>
						</li>
					</ul>
				</div><!-- Social :: END-->



				<!-- Navigation :: BEGIN -->
				<nav class="navigation_wrapper">					
				
					<!-- Right -->
					<div class="navigation_item navigation_right">
						<a href="#aboutUs">
							<div class="nav_label">
								About
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" 		
									src="./assets/images/Navigation/Strelice/right_line.svg">
								<img class="navigationIcon_hover" 
									src="./assets/images/Navigation/Strelice/right_triangle.svg">
							</div>
						</a>
					</div>

					<!-- Bottom -->
					<div class="navigation_item navigation_bottom">
						<a href="#contact">
							<div class="nav_label">
								Contact
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/up_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/up_triangle.svg">
							</div>
						</a>
					</div>
				</nav><!-- Navigation :: END -->


				<div class="fullscreenBackground">
					<!-- Logo :: BEGIN -->
					<div class="logo_wrapper">
						<div class="logo_container logo--container">
							<img class="logo logo_main logo--main" src="./assets/images/Logo&LogoAnimation/LogoSP-72PercentOpacity.png">
							
							<img class="logo logo_scene1 logo--scene--1" src="./assets/images/Logo&LogoAnimation/logoAnimation/LogoFrame1.png">
							
							<img class="logo logo_scene2 logo--scene--2" src="./assets/images/Logo&LogoAnimation/logoAnimation/LogoFrame2.png">
							
							<img class="logo logo_scene3 logo--scene--3" src="./assets/images/Logo&LogoAnimation/logoAnimation/LogoFrame3.png">
							
							<img class="logo logo_scene4 logo--scene--4" src="./assets/images/Logo&LogoAnimation/logoAnimation/LogoFrame4.png">
							
						</div>
					</div><!-- Logo :: END -->



				</div>
			</div><!-- Home Page :: END -->







			<!-- AboutUs Page :: BEGIN -->
			<div class="aboutUsPage_wrapper aboutUs--page page" data-page-name='aboutUs'>
				
				<!-- Navigation :: BEGIN -->
				<nav class="navigation_wrapper">
					<!-- Bottom -->
					<div class="navigation_item navigation_bottom">
						<a href="#team">
							<div class="nav_label">
								Team
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/up_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/up_triangle.svg">
							</div>
						</a>
					</div>

					<!-- Left-->
					<div class="navigation_item navigation_left">
						<a href="#home">
							<div class="nav_label">
								Home
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/left_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/left_triangle.svg">
							</div>
						</a>
					</div>
				</nav><!-- Navigation :: END -->

				<div class="pageContainer">
					<div class="animatedLine_container">
						<div class="animatedLine animatedLineHorizontal animated--line--horizontal"></div>
						<div class="animatedLine animatedLineVertical animated--line--vertical"></div>	
					</div>					
				</div>


				<!-- AboutUs Content :: BEGIN -->
				<div class="pageContent_wrapper">
					<div class="content_wrapper">
						
						

					</div>
			
				</div><!-- AboutUs Content :: END -->			
			</div><!-- AboutUs Page :: BEGIN -->





			<!-- Team Page :: BEGIN -->
			<div class="teamPage_wrapper team--page page" data-page-name='team'>
				<!-- Navigation :: BEGIN -->
				<nav class="navigation_wrapper">
					
					<!-- top -->
					<div class="navigation_item navigation_top">
						<a href="#aboutUs">
							<div class="nav_label">
								About
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/down_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/down_triangle.svg">
							</div>
						</a>
					</div>

					<!-- Left-->
					<div class="navigation_item navigation_left">
						<a href="#contact">
							<div class="nav_label">
								Contact
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/left_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/left_triangle.svg">
							</div>
						</a>
					</div>
				</nav><!-- Navigation :: END -->


				<!-- Team Content :: BEGIN -->
				<div class="pageContent_wrapper">
					<div class="content_wrapper">
						
						<h1>Wellcome to Team Page</h1>
						<h2>Please, have funn</h2>

					</div>
				</div><!-- Team Content :: END -->
			</div>





			<!-- Contact Page :: BEGIN -->
			<div class="contactPage_wrapper contact--page page" data-page-name='contact'>
				<!-- Navigation :: BEGIN -->
				<nav class="navigation_wrapper">
					
					<!-- Top -->
					<div class="navigation_item navigation_top">
						<a href="#home">
							<div class="nav_label">
								Home
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/down_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/down_triangle.svg">
							</div>
						</a>
					</div>

					<!-- Right-->
					<div class="navigation_item navigation_right">
						<a href="#team">
							<div class="nav_label">
								Team
							</div>
							<div class="nav_icon">
								<img class="navigationIcon_active" src="./assets/images/Navigation/Strelice/right_line.svg">
								<img class="navigationIcon_hover" src="./assets/images/Navigation/Strelice/right_triangle.svg">
							</div>
						</a>
					</div>
				</nav><!-- Navigation :: END -->


				<!-- Contact Content :: BEGIN -->
				<div class="pageContent_wrapper">
					<div class="content_wrapper">
						
						<h1>Wellcome to Team Page</h1>
						<h2>Please, have funn</h2>
						<p>But still give us a call</p>

					</div>
				</div><!-- Team Content :: END -->
			</div><!-- Contact Page :: END -->
		

		</div><!-- Dynamic Layer :: END -->
	</div>




	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- GreenSock -->
	<!-- <script type="text/javascript" src='js/greensock-minified/TimelineLite.min.js'></script>
	<script type="text/javascript" src='js/greensock-minified/TweenLite.min.js'></script>
	<script type="text/javascript" src='js/greensock-minified/TweenMax.min.js'></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TimelineLite.min.js"></script>


	
	<!-- Animations :: BEGIN -->
	<script type ="text/javascript" src='js/logo-animation.js'></script>
	<script type ="text/javascript" src='js/global-animation.js'></script>
	<script type ="text/javascript" src='js/line-animation.js'></script>
	<!-- Animations :: BEGIN -->

	<script type="text/javascript" src='js/page.model.js'></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
